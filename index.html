<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8"/>
        <title>Starbucks Coffe</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="descrption" content="Projeto Starcbucks"/>
        <meta name="author" content="Júnior Vidal"/>
    </head>
    <body>
        <header>
            <div class="center">
                <div class="img-logo"><a href=""><img src="images/logo.png" alt="Logo do Projeto"/></a></div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">What's New</a>
                    <a href="#">Contact us</a>
                </nav>
            </div>
        </header>
        <section class="about">
            <div class="extras">
                <img src="images/img1.png" alt="Img do Coffe"/>
                <div class="social-media">
                   <a href="#"><img src="images/facebook.png" alt="Link do Facebook"/></a>
                   <a href="#"><img src="images/twitter.png" alt="Link do Twitter"/></a>
                   <a href="#"><img src="images/instagram.png" alt="Link do Instagram"/></a>
                </div>
            </div>  
            <div class="center">
                <div class="text-about">
                    <h1>It´s not just Coffe<br/>
                    It´<span style="color:#017143">Starbucks</span></h1>
                    <p>Independente do seu gosto ou paladar, aqui você 
                    encontrará um café com delicioso, e tem para qualquer 
                    gosto.Fazemos os Starbucks com muito amor e carinho, 
                    para agradar a você cliente.
                    </p>
                    <a href="#"><button>Learn More</button></a>
                </div>
                <div class="footer-initial">
                        <img src="images/img1.png" alt="Imagem01"/>
                        <img src="images/img2.png" alt="Imagem02"/>
                        <img src="images/img3.png" alt="Imagem03"/>
                </div>
            </div>
        </section>
        <div class="center">
            <div class="gallery">
                <h2>Galerry Starbucks</h2>
                <img src="images/coffe.jpg"  alt="Coffe1"/>
                <img src="images/coffe2.jpg" alt="Coffe2"/>
                <img src="images/coffe3.jpg" alt="Coffe3"/>
                <img src="images/coffe4.jpg" alt="Coffe4"/>
            </div>
        </div>
        <div class="footer-final">
            <h3>Made with a lot of love</h3>
        </div>
    </body>
</html>
